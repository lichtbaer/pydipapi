name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pip install mkdocs mkdocs-material mkdocstrings[python] pytest
      - name: Run tests
        run: |
          source venv/bin/activate
          pytest tests/
      - name: Build docs
        run: |
          source venv/bin/activate
          mkdocs build 